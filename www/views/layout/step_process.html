<div class='wrapper-multi-step'>
  <ul class="row text-center multi-step">
    <li ng-repeat="page in vm.pageList" class='col' ng-class="vm.policyStep === page.step?'active':''">
      <span><a href="#/app/{{page.state}}" ng-click="vm.changeStep(page.step)">{{page.step}}</a></span>
    </li>
  </ul>
</div>
