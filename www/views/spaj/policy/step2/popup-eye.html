
<md-dialog aria-label="Mango (Fruit)" class="_md md-transition-in md-content-overflow" role="dialog"  id="eye-popup" >
  <form >
    <md-toolbar class="_md _md-toolbar-transitions">
      <div class="md-toolbar-tools">
        <h2>Detail Kondisi Mata</h2>
        <span flex="" class="flex"></span>
        <button class="md-icon-button md-button md-ink-ripple" type="button"  ng-click="closeDialog()">
          <i class="icon ion-android-close"></i>
        </button>
      </div>
    </md-toolbar>
    <md-dialog-content class="popup-prudential" >
    <form name="eye-popup">
      <div class="item no-lines" ng-repeat="(index, item) in eyePopupData track by $index">
        <span class="number">{{index + 1}}</span>
        <div class="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nama Keadaan/Penyakit</label>
            <input ng-model="item[index].name_of_illness" name='name_of_illness' required>
          </md-input-container>
        </div>
        <div class="row responsive-sm">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Kapan kondisi ditemukan</label>
            <input ng-model="item[index].when_the_condition_found">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Tanggal Konsultasi/Perawatan terakhir</label>
            <input ng-model="item[index].last_care_date">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nama Rumah sakit yang dikunjungi</label>
            <input ng-model="item[index].hospoital_name">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Alamat Rumah sakit yang dikunjungi</label>
            <input ng-model="item[index].hospital_address">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Tindakan Medis</label>
            <input ng-model="item[index].medicine">
          </md-input-container>
        </div>
      </div>
      <div class="row">
        <button class="add-more-btn" ng-click="addPopupData()">
        + Tambah detail kondisi 
      </button>
      </div>
    </form>
    </md-dialog-content>

    <md-dialog-actions layout="row" class="layout-row">
      <button class="md-button button-full" type="button"  ng-click="closeDialog()">
        <span class="ng-scope">Selesai</span>
      </button>
    </md-dialog-actions>
  </form>
</md-dialog>
