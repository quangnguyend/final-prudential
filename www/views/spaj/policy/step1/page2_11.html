<ion-view cache-view="false" view-title="Thank You For Your E-Signature" id="thanks">

      <div class='item'>

        <div class="row">

        </div>
        <div class="row">
          <div class="first"><span class="notes">2.</span> Existing Policy</div>
          <button class="button">Update Information</button>
        </div>
      </div>

      <div class='item'>
        <h1>Additional Information Required</h1>
        <div class="row">
          <span class="first"><span class="notes">3.</span> Document 1</span>
          <button class="btn_img button">Upload image</button>
        </div>
        <div class="row">
          <span class="first"><span class="notes">4.</span> Document 1</span>
          <button class="btn_img  button">Upload image</button>
        </div>
      </div>
    </div>
  </ion-content>
