<ion-view cache-view="false" id="top_up_payor_detail">
<ion-nav-title>
    <custom-header title='PEMBAYAR TOP-UP'></custom-header>
  </ion-nav-title>

  <ion-content>
    <step-process></step-process>
    <form id="health_respiratory">
      <div id="policy_info_ph_info" class="list list-inset no-lines">
        <div class="center_txt_end left_text">(Calon) Pembayar Premi / Kontributor adalah Perorangan, dan hubungan dengan ( Calon ) Pemegang Polis adalah</div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <span class="input-label">Jenis kelainan yang diderita</span>
              </label>
            </div>
            <div class="row">
              <div class="col-50">
                <input id='OrangTua' type="radio" name='kadaluwarasa' />
                <label class='' for="OrangTua">Orang Tua</label>
              </div>
              <div class="col-50">
                <input id='OrangTua1' type="radio" name='kadaluwarasa' />
                <label class='' for="OrangTua1">Orang Tua</label>
              </div>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <div class="col-50">
                <input id='Anak' type="radio" name='kadaluwarasa' />
                <label class='' for="Anak">Anak</label>
              </div>
              <div class="col-50">
                <input id='Lainnya' type="radio" name='kadaluwarasa' />
                <label class='' for="Lainnya">Lainnya</label>
              </div>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <div class="input-label">Pekerjaan</div>
              </label>
            </div>
            <div class="row">
              <select class="form_select" ng-model='agent.occupation'>
                  <option selected value>Pegawai Negeri Sipil/ BUMN/ BUMD/ Perusahaan Negara/ Pejabat Pemerintah</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Red</option>
                </select>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <div class="input-label">Department</div>
              </label>
            </div>
            <div class="row">
              <select class="form_select" ng-model='agent.occupation'>
                  <option selected value>Select</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Red</option>
                </select>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <div class="input-label">Jabatan/ Pangkat / Golongan</div>
              </label>
            </div>
            <div class="row">
              <select class="form_select" ng-model='agent.occupation'>
                  <option selected value>Select</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Red</option>
                </select>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <span class="input-label">Sumber penghasilan rutin per bulan</span>
              </label>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Gaji</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Laba Perusahaan</ion-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Hasil Investasi</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Bisnis Pribadi</ion-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Lainnya</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox></ion-checkbox>
              </div>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <span class="input-label">Sumber penghasilan non rutin per bulan</span>
              </label>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Bonus</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Hadiah/warisan</ion-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Komisi</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Hasil investasi</ion-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Lainnya</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Penjualan aset</ion-checkbox>
              </div>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <div class="input-label">Total Penghasilan rutin per bulan </div>
              </label>
            </div>
            <div class="row">
              <select class="form_select" ng-model='agent.occupation'>
                  <option selected value>> IDR 5 Juta - IDR 7,5 Juta</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Red</option>
                </select>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <div class="input-label">Total Penghasilan non-rutin per bulan </div>
              </label>
            </div>
            <div class="row">
              <select class="form_select" ng-model='agent.occupation'>
                  <option selected value>> IDR 5 Juta - IDR 7,5 Juta</option>
                  <option>Blue</option>
                  <option>Green</option>
                  <option>Red</option>
                </select>
            </div>
          </div>
        </div>
        <div class='item'>
          <div class="row-no-padding">
            <div class="row">
              <label class="item-stacked-label">
                <span class="input-label">Tujuan pengajuan Top-Up adalah</span>
              </label>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Tabungan</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Investasi</ion-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Pendidikan</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox>Dana pensiun</ion-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <ion-checkbox>Lainnya</ion-checkbox>
              </div>
              <div class="col-50">
                <ion-checkbox></ion-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar class="bar bar-footer bar-assertive">
    <div ng-click="vm.next()" title="Lanjutkan" class="btn">Lanjutkan<button class="button button-clear"><i class="icon ion-ios-arrow-forward"></i></button></div>
  </ion-footer-bar>
</ion-view>
